<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Parcial SaberPRO</title>
    <style>
        /* ======= BODY ======= */
        body {
            background-color: #f7f9fb;
            font-family: 'Open Sans', 'Segoe UI', sans-serif;
            color: #1e2b38;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ======= CONTENEDOR LOGIN ======= */
        .login-contenedor {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px 50px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            width: 380px;
            text-align: center;
        }

        h1, h4 {
            margin: 0 0 8px 0;
            font-size: 1.6rem;
            color: #0b4a70;
            font-weight: 600;
        }

        .subtitulo {
            color: #444;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        hr {
            border: 0;
            border-top: 2px solid #c4d92e;
            width: 50%;
            margin: 15px auto 25px auto;
        }

        /* ======= FORMULARIO ======= */
        form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #1e2b38;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f7f9fb;
            color: #1e2b38;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0b4a70;
            box-shadow: 0 0 5px rgba(11,74,112,0.5);
            background-color: #fff;
        }

        /* ======= BOTÓN ======= */
        button {
            width: 100%;
            background-color: #0b4a70;
            border: none;
            color: white;
            padding: 12px 0;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #093b5a;
            transform: scale(1.02);
        }

        /* ======= ERROR ======= */
        .error {
            background: #ffe6e6;
            color: #c62828;
            border: 1px solid #f5c2c2;
            padding: 8px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* ======= FOOTER ======= */
        footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #444;
        }

        footer p {
            margin: 0;
            line-height: 1.4;
        }

        @media (max-width: 450px) {
            .login-contenedor {
                width: 90%;
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="login-contenedor">
        <h1>SaberPRO</h1>
        <p class="subtitulo">Inicia sesión con tus credenciales</p>
        <hr>

        <form th:action="@{/login}" method="post">

            <label for="numdoc">Número de Documento</label>
            <input type="text" id="numdoc" name="numdoc" placeholder="Ingrese su número de documento" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

            <button type="submit">Ingresar</button>

            <div class="error" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

        </form>

        <footer>
            <p>Examenes SaberPRO - UTS</p>
        </footer>
    </div>
</body>
</html>
