<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Ex√°menes - Parcial SaberPRO</title>
    <style>
		/* Botones de acciones (editar/eliminar) */
		.acciones-col a {
		    display: inline-block;
		    margin: 2px 2px 2px 0;
		    background-color: #0b4a70;
		    color: #fff;
		    padding: 4px 10px;
		    border-radius: 4px;
		    text-decoration: none;
		    font-size: 0.85rem;
		    transition: all 0.2s ease;
		}

		.acciones-col a.btn-eliminar {
		    background-color: #c62828;
		}

		.acciones-col a:hover {
		    transform: scale(1.03);
		    opacity: 0.9;
		}

		/* Botones de informes (gris) */
		.informe-col {
		    text-align: center; /* centra horizontalmente los botones */
		    vertical-align: middle;
		}

		.informe-col a.btn-ver {
		    display: inline-block; /* solo ocupa el ancho del texto */
		    margin: 2px 2px;
		    background-color: #b0b0b0;  /* gris suave */
		    color: #1e2b38;
		    padding: 4px 10px;
		    border-radius: 4px;
		    text-decoration: none;
		    font-size: 0.85rem;
		    transition: all 0.2s ease;
		}

		.informe-col a.btn-ver:hover {
		    background-color: #9e9e9e;
		    color: #fff;
		    transform: scale(1.03);
		}

		/* Filas anuladas */
		tr.anulado {
		    background-color: #e0e0e0;
		    color: #555;
		}



        body {
            background-color: #f7f9fb;
            font-family: 'Open Sans', 'Segoe UI', sans-serif;
            color: #1e2b38;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex: 1; }

        header {
            background-color: #0b4a70;
            color: white;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .header-acciones { display: flex; gap: 10px; }
        .btn-cerrar, .btn-volver {
            padding: 8px 16px; border-radius: 5px; font-weight: 600;
            cursor: pointer; text-decoration: none; transition: all 0.2s ease;
        }
        .btn-cerrar { background-color: #c4d92e; color: #0b4a70; }
        .btn-cerrar:hover { background-color: #b3c628; }
        .btn-volver { background-color: #ffffff; color: #0b4a70; border: 2px solid #0b4a70; }
        .btn-volver:hover { background-color: #f1f8fa; }

        .contenedor-principal {
            width: 95%; max-width: 1400px;
            margin: 40px auto; background-color: #ffffff;
            border-radius: 10px; padding: 30px 40px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        h2 { color: #0b4a70; margin-bottom: 12px; border-bottom: 3px solid #c4d92e; padding-bottom: 6px; }

        .filtro {
            margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
        }
        .filtro label { font-weight: 600; color: #0b4a70; }
        .filtro input {
            flex: 1; padding: 10px 14px; border: 2px solid #0b4a70; border-radius: 6px;
            font-size: 0.95rem; outline: none; transition: all 0.2s ease;
        }
        .filtro input:focus { border-color: #c4d92e; box-shadow: 0 0 6px rgba(196,217,46,0.5); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: auto; }
        th {
            background-color: #e6eef3; color: #0b4a70; text-align: left;
            padding: 10px 14px; font-weight: 600; border-bottom: 2px solid #c4d92e;
        }
        td { padding: 10px 14px; border-bottom: 1px solid #ddd; font-size: 0.95rem; word-break: break-word; }
        tr:hover { background-color: #f1f8fa; }
        tr.anulado { background-color: #e0e0e0; color: #555; }

        .acciones { display: flex; gap: 6px; flex-wrap: wrap; }
        .btn-accion {
            background-color: #0b4a70; color: white; border: none; padding: 6px 12px;
            border-radius: 4px; font-size: 0.85rem; text-decoration: none; transition: all 0.2s ease;
        }
        .btn-accion:hover { background-color: #093b5a; transform: scale(1.05); }
        .btn-eliminar { background-color: #c62828; }
        .btn-eliminar:hover { background-color: #a61e1e; }
        .btn-crear {
            display: inline-block; background-color: #0b4a70; color: #edeff1;
            padding: 10px 22px; border-radius: 5px; font-weight: 700;
            text-decoration: none; transition: all 0.2s ease; margin-bottom: 15px;
        }
        .btn-crear:hover { background-color: #083551; }

        footer {
            text-align: center; padding: 15px 0; background-color: #0b4a70;
            color: white; font-size: 0.9rem; margin-top: auto;
        }

        @media (max-width: 768px) {
            .contenedor-principal { padding: 20px; }
            table { font-size: 0.85rem; }
            .acciones { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
<header>
    <h1>Gesti√≥n de Ex√°menes - Parcial SaberPRO</h1>
    <div class="header-acciones">
        <a href="/coordinador/panel" class="btn-volver">‚Üê Volver</a>
        <a th:href="@{/logout}" class="btn-cerrar">Cerrar sesi√≥n</a>
    </div>
</header>

<main>
    <div class="contenedor-principal">
        <h2>Ex√°menes</h2>

        <div class="filtro">
            <label for="busqueda">Buscar:</label>
            <input type="text" id="busqueda" placeholder="Buscar por alumno o registro...">
        </div>

        <a href="/coordinador/examenes/nuevo" class="btn-crear">‚ûï Crear Examen</a>

		<table>
		    <thead>
		        <tr>
		            <th>Registro</th>
		            <th>Alumno</th>
		            <th>Puntaje Total</th>
		            <th>Estado</th>
		            <th>Acciones</th>
		            <th>Informe √önico</th>
		            <th>Informe Detallado</th>
		            <th>Beneficios</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="e : ${examenes}" th:classappend="${e.anulado} ? 'anulado'">
		            <td th:text="${e.usuario.registro}"></td>
		            <td th:text="${e.usuario.pnomb + ' ' + e.usuario.papellido}"></td>
		            <td th:text="${e.puntajetotal != null ? e.puntajetotal : '-'}"></td>
		            <td th:text="${e.anulado} ? 'ANULADO' : 'ACTIVO'"></td>
		            <td class="acciones-col">
		                <a th:href="@{'/coordinador/examenes/editar/' + ${e.id}}" class="btn-accion">‚úèÔ∏è Editar</a>
		                <a th:href="@{'/coordinador/examenes/eliminar/' + ${e.id}}" class="btn-accion btn-eliminar"
		                   onclick="return confirm('¬øSeguro que deseas eliminar este examen?')">üóë Eliminar</a>
		            </td>
		            <td class="informe-col">
		                <a th:href="@{'/coordinador/examenes/informes/alumno/' + ${e.id}}" class="btn-ver">Ver</a>
		            </td>
		            <td class="informe-col">
		                <a th:href="@{'/coordinador/examenes/informes/detallado/' + ${e.id}}" class="btn-ver">Ver</a>
		            </td>
		            <td class="informe-col">
		                <a th:href="@{'/coordinador/examenes/informes/beneficios/' + ${e.id}}" class="btn-ver">Ver</a>
		            </td>
		        </tr>
		    </tbody>
		</table>
		
		<div id="paginacion" style="margin-top: 15px; text-align: center; gap: 5px;"></div>
		
    </div>

</main>

<footer>¬© Parcial SaberPRO</footer>

<script>
    const inputBusqueda = document.getElementById('busqueda');
    const filas = document.querySelectorAll('#tablaExamenes tbody tr');
    inputBusqueda.addEventListener('keyup', function() {
        const filtro = this.value.toLowerCase();
        filas.forEach(fila => {
            const nombre = fila.cells[1].textContent.toLowerCase();
            const registro = fila.cells[0].textContent.toLowerCase();
            fila.style.display = (nombre.includes(filtro) || registro.includes(filtro)) ? '' : 'none';
        });
    });
</script>

<script>
    const filasTabla = Array.from(document.querySelectorAll('table tbody tr'));
    const filasPorPagina = 15;
    let paginaActual = 1;
    const totalPaginas = Math.ceil(filasTabla.length / filasPorPagina);

    function mostrarPagina(pagina) {
        const inicio = (pagina - 1) * filasPorPagina;
        const fin = inicio + filasPorPagina;

        filasTabla.forEach((fila, index) => {
            fila.style.display = (index >= inicio && index < fin) ? '' : 'none';
        });

        actualizarBotones();
    }

    function actualizarBotones() {
        const contenedor = document.getElementById('paginacion');
        contenedor.innerHTML = '';

        for (let i = 1; i <= totalPaginas; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.className = 'btn-pagina';
            if (i === paginaActual) btn.disabled = true;
            btn.addEventListener('click', () => {
                paginaActual = i;
                mostrarPagina(paginaActual);
            });
            contenedor.appendChild(btn);
        }
    }

    // Botones de paginaci√≥n estilo
    const style = document.createElement('style');
    style.innerHTML = `
        .btn-pagina {
            padding: 6px 12px;
            margin: 0 3px;
            border: 1px solid #0b4a70;
            border-radius: 4px;
            background-color: #ffffff;
            color: #0b4a70;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-pagina:hover:not(:disabled) { background-color: #e6eef3; }
        .btn-pagina:disabled { background-color: #0b4a70; color: #ffffff; cursor: default; }
    `;
    document.head.appendChild(style);

    // Mostrar la primera p√°gina al cargar
    mostrarPagina(paginaActual);
</script>

</body>
</html>
